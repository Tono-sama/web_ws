<h2>TODO Items</h2>
<ul class="todo-items">
  <li *ngFor="let item of todoItems">
    <div>
      <button type="button" (click)="onSelect(item)">
        ID:{{item.id}}  {{item.title}}
      </button>
      <a routerLink="/items/{{item.id}}">
        {{item.title}}
      </a>
    </div>
  </li>
</ul>
